<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ten-thousand-time</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="bg">
      <div class="logo-area">
        <img class="logo" src="./src/logos.svg" alt="로고" />
        <img class="logo-bg" src="./src/logo-bg.svg" alt="로고배경" />
      </div>
      <p class="slogan">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      <div class="slogan2-area">
        <span
          ><p class="bold-text">1만 시간의 법칙</p>
          <p>은</p></span
        ><br />
        <p>
          어떤 분야의 전문가가 되기 위해서는 <br />최소한 1만시간의 훈련이
          필요하다는 법칙이다.
        </p>
        <span class="mark"
          ><p>“</p>
          <p>”</p></span
        >
      </div>
      <span class="expert-text"
        ><p>나는</p>
        <input type="text" name="" id="" placeholder="예)프로그래밍" />
        <p>전문가가 될 것이다.</p></span
      >
      <span class="time-text"
        ><p>그래서 앞으로 매일 하루에</p>
        <input type="text" name="" id="" placeholder="예)5시간" />
        <p>시간씩 훈련할 것이다.</p></span
      >
      <div class="w-time-area">
        <button class="w-time">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
        <img src="./src/pointer-yellow.svg" alt="" />
      </div>

      <div class="expert-result-area">
        <span class="expert-text"
        ><p>당신은</p>
        <p class="expert-result">---</p>
        <p>전문가가 되기 위해서</p></span
      >
      <span class="time-text"
      ><p>대략</p>
      <p class="time-result">---</p>
      <p>일 이상 훈련하셔야 합니다! :)</p></span
    >
      </div>
      <div class="button-area">
        <button class="move-btn">훈련하러 가기 GO!GO!</button>
        <button class="share-btn">공유하기</button>
      </div>
      <footer>
        <img src="./src/weniv-logo.svg" alt="" width="125px">
        <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
      </footer>
    </div>
  </body>
</html>
